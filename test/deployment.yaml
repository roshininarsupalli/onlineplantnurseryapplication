kind: Service
apiVersion: v1
metadata:
  name: plant-nursery-postgres
  labels:
    name: plant-nursery-postgres
spec:
  ports:
    #- nodePort: 30163
    - port: 9001
      targetPort: 9001
      protocol: TCP
  selector:
    app: plant-nursery-postgres
  #type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlineplant-nursery
spec:
  selector:
    matchLabels:
      app: onlinepant-nursery
  replicas: 3
  template:
    metadata:
      labels:
        app: onlineplant-nursery
    spec:
      containers:
        - name: onlineplant-nursery
          image: roshini111/onlineplant-nursery:0.0.1
          ports:
            - containerPort: 9001
          env:   # Setting Enviornmental Variables
            - name: DB_HOST   # Setting Database host address from configMap
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf  # name of configMap
                  key: host
            - name: DB_NAME  # Setting Database name from configMap
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf
                  key: name
            - name: POSTGRES_USER  # Setting Database username from Secret
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials # Secret Name
                  key: postgres_user
            - name: POSTGRES_PASSWORD # Setting Database password from Secret
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_password